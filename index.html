<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Effects URLs</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 10px; }
        a { color: #0066cc; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>My Sound Effects URLs</h1>
    <ul>
        <li><a href="mp3/toggle.wav">Toggle Sound</a></li>
        <li><a href="mp3/hover.mp3">Hover Sound</a></li>
        <li><a href="mp3/click.wav">Click Sound</a></li>
        <li><a href="effect1.mp3">Effect 1</a></li>
        <li><a href="effect2.mp3">Effect 2</a></li>
        <li><a href="effect3.mp3">Effect 3</a></li>
        <li><a href="effect4.mp3">Effect 4</a></li>
        <li><a href="effect5.mp3">Effect 5</a></li>
    </ul>
</body>
</html>
